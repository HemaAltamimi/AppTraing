<ng-container >
  <button class="btn btn-primary me-3" (click)="get500Error()">Get 500 Error</button>
  <button class="btn btn-primary me-3" (click)="get400Error()">Get 400 Error</button>
  <button class="btn btn-primary me-3" (click)="get401Error()">Get 401 Error</button>
  <button class="btn btn-primary me-3" (click)="get404Error()">Get 404 Error</button>
  <button class="btn btn-primary me-3" (click)="get400ValidationError()">Get 400 Validations Error</button>

  <div class="row" *ngIf="validations.length>0">
    <ul class="text-danger">
      <li *ngFor="let error of validations">
        {{error}}
      </li>
    </ul>
  </div>
</ng-container>
